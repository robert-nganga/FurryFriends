name: android build
run-name: Robert is learning GitHub Actions
on: [push]

jobs:

  ktlint-format:
    name: ktlintFormat
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2


      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with gradle
        run: ./gradlew ktlintFormat

